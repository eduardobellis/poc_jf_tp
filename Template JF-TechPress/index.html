<!DOCTYPE html>
<html>

<head>
    <title> JF Tech Press</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Include the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
</head>

<body ng-app="JFMain">
    <div class="WebDesign">
        <img src="img/mask.png" srcset="img/mask@2x.png 2x,
                    img/mask@3x.png 3x" class="mask">
        <div class="dropdown">
            <img src="img/menu.png" srcset="img/menu@2x.png 2x,
             img/menu@3x.png 3x" class="menu">
            <div class="dropdown-content">
                <p>TODO</p>
            </div>
        </div>
        <img src="img/search.png" srcset="img/search@2x.png 2x,
            img/search@3x.png 3x" class="search">
        <div class="paper">
            <div>
                <img src="img/user.png" srcset="img/user@2x.png 2x,
                        img/user@3x.png 3x" class="user-photo">
                <img src="img/icon-chat.png" srcset="img/icon-chat@2x.png 2x,
                        img/icon-chat@3x.png 3x"
                    class="icon-chat">

                <p class="user-name">Gus Lamounier</p>
                <p class="user-info">
                    <u>UI Designer</u>
                    <font color="black"> at </font>
                    <u>Orion</u>
                </p>
                <img src="img/icon-location.png" srcset="img/icon-location@2x.png 2x,
                img/icon-location@3x.png 3x"
                    class="icon-location">
                <p class="user-location">Belo Horizonte, MG / Brazil</p>

                <div id="chartjs-radar">
                    <canvas id="canvas"></canvas>
                </div>

                <div class="main" ng-controller="MainController">
                    <div class="container">
                        <div class="card" ng-repeat="app in apps">
                            <app-info info="app"></app-info>
                            <install-app></install-app>
                        </div>
                    </div>
                </div>

                <script src="js/control_chart.js"></script>

                <!-- <p class="user-email">c</p>
                <p class="user-contact">d</p>

                <p class="user-coach">e</p>

                <p class="user-pdm">f</p>

                <p class="user-bp">g</p>

                <p class="user-area">h</p> -->

                <p class="btn-chat-external"></p>
                <p class="btn-chat-internal"></p>

            </div>
        </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/appInfo.js"></script>
    <script src="js/directives/installApp.js"></script>
</body>

</html>
