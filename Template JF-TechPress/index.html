<!DOCTYPE html>
<html>

<head>
    <title> JF Tech Press</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="WebDesign">
        <img src="img/mask.png" srcset="img/mask@2x.png 2x,
                    img/mask@3x.png 3x" class="mask">
        <div class="dropdown">
            <img src="img/menu.png" srcset="img/menu@2x.png 2x,
             img/menu@3x.png 3x" class="menu">
            <div class="dropdown-content">
                <p>TODO</p>
            </div>
        </div>
        <img src="img/search.png" srcset="img/search@2x.png 2x,

        <div class="paper">
            <img src="img/user.png" srcset="img/user@2x.png 2x,

            <p class="user-name">Gus Lamounier</p>

              <div class="btn-chat-external">2</div> 
              
              <div class="icon-chat">3</div>
              
              <div class="icon-location">4</div>
